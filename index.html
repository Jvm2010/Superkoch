<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Automático</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pre-chat-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pre-chat-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .pre-chat-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            text-align: center;
            display: none;
        }

        #chat-box {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #007bff;
            height: 300px;
            overflow-y: auto;
        }

        #user-input {
            padding: 10px;
            width: 80%;
            border-radius: 4px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Tela de Preenchimento -->
    <div id="pre-chat" class="overlay">
        <div class="pre-chat-form">
            <h2>Preencha seus dados</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>

            <label for="filial">Filial:</label>
            <input type="text" id="filial" required>

            <label for="setor">Setor:</label>
            <input type="text" id="setor" required>

            <button onclick="entrarChat()">Entrar no Chat</button>
        </div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
        <h1>BEM VINDO AO ATENDIMENTO AUTOMÁTICO DO SUPORTE</h1>
        <p>No que podemos ajudar?</p>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button onclick="enviarMensagem()">Enviar</button>
    </div>

    <script>
        // Função para mostrar o chat após preencher os dados
        function entrarChat() {
            const nome = document.getElementById('nome').value;
            const filial = document.getElementById('filial').value;
            const setor = document.getElementById('setor').value;

            if (nome && filial && setor) {
                document.getElementById('pre-chat').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }

        // Função para enviar mensagem ao n8n
        function enviarMensagem() {
            const mensagem = document.getElementById('user-input').value;

            if (mensagem.trim() !== "") {
                const chatBox = document.getElementById('chat-box');
                const userMessage = document.createElement('div');
                userMessage.textContent = "Você: " + mensagem;
                chatBox.appendChild(userMessage);

                document.getElementById('user-input').value = "";

                // Enviar a mensagem para o n8n
                fetch('https://kochti.app.n8n.cloud/webhook-test/chat-atendimento', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: document.getElementById('nome').value,
                        filial: document.getElementById('filial').value,
                        setor: document.getElementById('setor').value,
                        message: mensagem
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.textContent = "Bot: " + data.message;  // Ajuste para a estrutura da resposta do n8n
                    chatBox.appendChild(botMessage);
                })
                .catch(error => {
                    console.error('Erro ao enviar mensagem:', error);
                });
            }
        }
    </script>
</body>
</html>
