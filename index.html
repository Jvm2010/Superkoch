<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativos SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 45%;
            max-width: 250px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .back-link {
            margin-top: 20px;
        }

        .content-box {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="loadContent('link1Content')">
            <span>Coletor RF</span>
        </div>

        <div class="link-box" onclick="loadContent('link2Content')">
            <span>Nfe Devolução</span>
        </div>
    </div>

    <div id="link1Content" class="content-box">
        <h2>Coletor RF</h2>
        <!-- Inserir conteúdo específico para Coletor RF aqui -->
    </div>

    <div id="link2Content" class="content-box">
        <h2>Nfe Devolução</h2>
        <!-- Inserir conteúdo específico para Nfe Devolução aqui -->
    </div>

    <div class="back-link">
        <a href="javascript:void(0);" onclick="goBack()">Voltar para Fazer Outras Escolhas</a>
    </div>

    <script>
        function loadContent(contentId) {
            // Oculta todas as caixas de conteúdo
            var contentBoxes = document.getElementsByClassName('content-box');
            for (var i = 0; i < contentBoxes.length; i++) {
                contentBoxes[i].style.display = 'none';
            }

            // Exibe a caixa de conteúdo específica
            document.getElementById(contentId).style.display = 'block';
        }

        function goBack() {
            // Redireciona para a página anterior no histórico do navegador
            window.history.back();
        }
    </script>
</body>
</html>
