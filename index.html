<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativos SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 45%;
            max-width: 250px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box link1" onclick="showChoiceOverlay('Link 1')">
            <a href="http://coletorrf.superkoch.com.br" target="_blank">
                Coletor RF
            </a>
        </div>

        <div class="link-box link2" onclick="showChoiceOverlay('Link 2')">
            <a href="https://nfedevolucao.superkoch.com.br/login" target="_blank">
                Nfe Devolução
            </a>
        </div>
    </div>

    <div class="back-link">
        <a href="javascript:void(0);" onclick="goBack()">Voltar para Fazer Outras Escolhas</a>
    </div>

    <script>
        function showChoiceOverlay(link) {
            // Exibir a overlay de escolha
            alert(`Escolha: ${link}`);

            // Adicionar botão visível na página do link
            const backButton = document.createElement('button');
            backButton.textContent = 'Voltar para a Escolha Principal';
            backButton.onclick = returnToMain;

            // Adicionar botão ao corpo da página do link
            document.body.appendChild(backButton);
        }

        function goBack() {
            // Redirecionar para a página anterior no histórico do navegador
            window.history.back();
        }

        function returnToMain() {
            // Redirecionar para a escolha principal
            window.location.href = 'https://jvm2010.github.io/Superkoch';
        }
    </script>
</body>
</html>
