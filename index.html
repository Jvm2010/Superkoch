<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #log {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Inventory Management</h2>
    <table id="inventory">
        <tr>
            <th>Item</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td><button onclick="requestDetails('Item 1')">Retirar</button></td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td><button onclick="requestDetails('Item 2')">Retirar</button></td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td><button onclick="requestDetails('Item 3')">Retirar</button></td>
        </tr>
    </table>

    <div id="log">
        <h3>Log</h3>
        <ul id="logList"></ul>
    </div>

    <script>
        function requestDetails(item) {
            const quantity = prompt(`Quantas unidades de ${item} deseja retirar?`);
            const person = prompt(`Quem está retirando as unidades de ${item}?`);

            if (quantity && person) {
                logAction(item, quantity, person);
            } else {
                alert('Ação cancelada.');
            }
        }

        function logAction(item, quantity, person) {
            const logList = document.getElementById('logList');
            const logItem = document.createElement('li');
            logItem.textContent = `${person} retirou ${quantity} unidades de ${item}.`;
            logList.appendChild(logItem);
        }
    </script>
</body>
</html>
