<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativos SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 100%;
            margin: 10px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 200px; /* Altura padr√£o para telas menores */
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        @media (min-width: 768px) {
            /* Quando a largura da tela for 768 pixels ou mais, ajuste o tamanho dos iframes */
            .iframe-container {
                height: 400px; /* Altura maior para telas maiores */
            }
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="expandBox(this)">
            <div class="iframe-container">
                <iframe src="http://coletorrf.superkoch.com.br" frameborder="0"></iframe>
            </div>
        </div>

        <div class="link-box" onclick="expandBox(this)">
            <div class="iframe-container">
                <iframe src="https://nfedevolucao.superkoch.com.br/login" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <button class="back-button" onclick="returnToMain()">Voltar para a Escolha Principal</button>

    <script>
        function expandBox(element) {
            // Ajustar o estilo da caixa quando clicada
            element.style.transform = "scale(1.2)";
            element.style.width = "100%";
            element.style.position = "fixed";
            element.style.top = "0";
            element.style.left = "0";
            element.style.zIndex = "9999";
        }

        function returnToMain() {
            // Redirecionar para a escolha principal
            window.location.href = 'https://jvm2010.github.io/Superkoch';
        }
    </script>
</body>
</html>
