<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativos SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 45%;
            max-width: 250px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .back-link {
            margin-top: 20px;
            display: none; /* Inicialmente, ocultar o link de voltar */
        }

        .choice-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .choice-overlay h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box link1" onclick="showChoiceOverlay('Link 1')">
            <a href="https://www.youtube.com" target="_blank">
                Link 1
            </a>
        </div>

        <div class="link-box link2" onclick="showChoiceOverlay('Link 2')">
            <a href="https://www.google.com" target="_blank">
                Link 2
            </a>
        </div>
    </div>

    <div class="back-link">
        <a href="javascript:void(0);" onclick="goBack()">Voltar para Fazer Outras Escolhas</a>
    </div>

    <div class="choice-overlay" id="choiceOverlay">
        <h2>Escolha: <span id="chosenLink"></span></h2>
        <a href="/" onclick="hideChoiceOverlay()">Voltar para Escolher Outro Link</a>
    </div>

    <script>
        function showChoiceOverlay(link) {
            // Exibir a overlay de escolha
            document.getElementById('chosenLink').innerText = link;
            document.getElementById('choiceOverlay').style.display = 'flex';

            // Ocultar as caixas de link
            document.querySelector('.link-container').style.display = 'none';

            // Exibir o link de voltar
            document.querySelector('.back-link').style.display = 'block';
        }

        function hideChoiceOverlay() {
            // Ocultar a overlay de escolha
            document.getElementById('choiceOverlay').style.display = 'none';

            // Exibir as caixas de link
            document.querySelector('.link-container').style.display = 'flex';

            // Ocultar o link de voltar
            document.querySelector('.back-link').style.display = 'none';
        }

        function goBack() {
            // Redirecionar para a página anterior no histórico do navegador
            history.back();
        }
    </script>
</body>
</html>
