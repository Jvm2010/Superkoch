<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 48%;
            max-width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .emulated-page {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            overflow: auto;
            position: relative;
            padding: 20px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="openExternalPage('https://appecommerce.superkoch.com.br/ecommerce/login')">
            <span>App Ecommerce</span>
        </div>

        <div class="link-box" onclick="openExternalPage('https://separador.ifood.com.br')">
            <span>Separador iFood</span>
        </div>
    </div>
    <div class="link-container">
        <div class="link-box">
            <span>Aplicativos Koch</span>
            <p>Download dos aplicativos, <a href="https://coletores.superkoch.com.br">clique aqui</a>.</p>
        </div>
    </div>

    <div class="overlay" id="emulatedPageOverlay">
        <div class="emulated-page" id="externalPageContent">
            <span class="close-button" onclick="closeExternalPage()">X</span>
        </div>
    </div>

    <script>
        function openExternalPage(url) {
            var overlay = document.getElementById('emulatedPageOverlay');
            overlay.style.display = 'flex';

            var externalPageContent = document.getElementById('externalPageContent');
            externalPageContent.innerHTML = '<object type="text/html" data="' + url + '" width="100%" height="100%"></object>';
        }

        function closeExternalPage() {
            var overlay = document.getElementById('emulatedPageOverlay');
            overlay.style.display = 'none';

            var externalPageContent = document.getElementById('externalPageContent');
            externalPageContent.innerHTML = '';
        }
    </script>
</body>
</html>
