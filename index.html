<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Koch Supermercados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #E31918;
      --background-color: #F8F8F8;
      --light: #fff;
      --border-color: #E0E0E0;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--primary-color);
      color: var(--light);
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .chat-header h2 {
      margin: 0 0 0 10px;
      font-size: 22px;
    }

    .status {
      position: absolute;
      right: 20px;
      background: #4CAF50;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--light);
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.sent {
      background: var(--primary-color);
      color: var(--light);
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.received {
      background: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 15px;
      border-top: 1px solid var(--border-color);
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      padding: 12px 18px;
      font-size: 15px;
      outline: none;
    }

    .chat-input textarea:focus {
      border-color: var(--primary-color);
    }

    .send-btn {
      background: var(--primary-color);
      color: var(--light);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* Pre-chat */
    .pre-chat {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .pre-chat-form {
      background: var(--light);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .pre-chat-form h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .pre-chat-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
    }

    .pre-chat-form button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: var(--light);
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="pre-chat" id="pre-chat">
  <form class="pre-chat-form" id="pre-chat-form">
    <h2>Identificação</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="filial" placeholder="Filial" required>
    <input type="text" id="setor" placeholder="Setor" required>
    <button type="submit">Iniciar Atendimento</button>
  </form>
</div>

<div class="chat-wrapper" id="chat-wrapper" style="display:none;">
  <div class="chat-header">
    <i class="fas fa-headset"></i>
    <h2>Atendimento Koch</h2>
    <div class="status">Online</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <textarea id="messageInput" rows="1" placeholder="Digite sua mensagem..."></textarea>
    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
  const preChat = document.getElementById('pre-chat');
  const preChatForm = document.getElementById('pre-chat-form');
  const chatWrapper = document.getElementById('chat-wrapper');
  const messages = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  let user = {};

  const N8N_WEBHOOK_URL = 'https://kochti.app.n8n.cloud/webhook/chat-atendimento'; // <--- corrigido para production URL

  preChatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    user.nome = document.getElementById('nome').value.trim();
    user.filial = document.getElementById('filial').value.trim();
    user.setor = document.getElementById('setor').value.trim();
    preChat.style.display = 'none';
    chatWrapper.style.display = 'flex';
    sendWelcomeMessage();
  });

  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendWelcomeMessage() {
    addMessage(`Bem-vindo ${user.nome} ao suporte da TI, no que posso ajudar?`, 'received');
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (text !== '') {
      addMessage(text, 'sent');
      messageInput.value = '';
      sendToN8N(text);
    }
  }

  function addMessage(content, type) {
    const msg = document.createElement('div');
    msg.classList.add('message', type);
    msg.innerText = content;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendToN8N(userMessage) {
    try {
      const response = await fetch(N8N_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome: user.nome,
          filial: user.filial,
          setor: user.setor,
          mensagem: userMessage
        })
      });
      const data = await response.json();
      if (data && data.resposta) {
        addMessage(data.resposta, 'received');
      } else {
        addMessage('Desculpe, não consegui entender a resposta.', 'received');
      }
    } catch (error) {
      console.error('Erro ao enviar mensagem:', error);
      addMessage('Erro na comunicação. Tente novamente.', 'received');
    }
  }
</script>

</body>
</html>
