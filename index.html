<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativos SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 45%;
            max-width: 250px;
            margin: 10px;
            position: relative; /* Adicionado para posicionar a sobreposição */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 400px; /* Ajuste conforme necessário */
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay button {
            margin-top: 10px;
        }

        .link-box:hover .overlay {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box">
            <div class="iframe-container">
                <iframe src="http://coletorrf.superkoch.com.br" frameborder="0"></iframe>
            </div>
            <div class="overlay">
                <button onclick="returnToMain()">Voltar para a Escolha Principal</button>
            </div>
        </div>

        <div class="link-box">
            <div class="iframe-container">
                <iframe src="https://nfedevolucao.superkoch.com.br/login" frameborder="0"></iframe>
            </div>
            <div class="overlay">
                <button onclick="returnToMain()">Voltar para a Escolha Principal</button>
            </div>
        </div>
    </div>

    <script>
        function returnToMain() {
            // Redirecionar para a escolha principal
            window.location.href = 'https://jvm2010.github.io/Superkoch';
        }
    </script>
</body>
</html>
