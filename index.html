<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 200px;
            height: 150px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box span {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .emulated-page {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            height: 80%;
            max-height: 800px;
            overflow: hidden;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="openEmulatedPage('https://coletorrf.superkoch.com.br', 'Coletor-RF')">
            <span>Coletor RF</span>
        </div>
        
        <div class="link-box" onclick="openEmulatedPage('https://nfedevolucao.superkoch.com.br/login', 'Nfe-devolucao')">
            <span>Nfe devolucao</span>
        </div>
        
        <div class="link-box" onclick="openEmulatedPage('https://fluig.superkoch.com.br/', 'Fluig')">
            <span>App Ecommerce</span>
        </div>
        
        <div class="link-box" onclick="openEmulatedPage('', '')">
            <span>Separador ifood</span>
        </div>
    </div>

    <div class="overlay" id="emulatedPageOverlay">
        <div class="emulated-page">
            <span class="close-button" onclick="closeEmulatedPage()">X</span>
            <div class="iframe-container">
            </div>
        </div>
    </div>

    <script>
        function openEmulatedPage(url, title) {
            var overlay = document.getElementById('emulatedPageOverlay');
            overlay.style.display = 'flex';

            var iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.innerHTML = '<iframe src="' + url + '" width="100%" height="100%" frameborder="0"></iframe>';
        }

        function closeEmulatedPage() {
            var overlay = document.getElementById('emulatedPageOverlay');
            overlay.style.display = 'none';

            var iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.innerHTML = '';
        }
    </script>
</body>
</html>
