<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 48%;
            max-width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Aplicações SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="openIfoodSite()">
            <span>Abrir iFood</span>
        </div>
    </div>

    <script>
        var ifoodWindow = null;

        function openIfoodSite() {
            // Abre o site do iFood em uma nova janela ou guia do navegador
            ifoodWindow = window.open('https://separador.ifood.com.br', '_blank');

            // Adiciona um evento onload à nova janela
            ifoodWindow.onload = function() {
                // Cria um botão de retorno dentro do site aberto
                var backButton = ifoodWindow.document.createElement('button');
                backButton.innerHTML = 'Voltar';
                backButton.onclick = function() {
                    // Fecha a janela quando o botão de retorno é clicado
                    ifoodWindow.close();
                };
                // Adiciona o botão de retorno ao corpo do site aberto
                ifoodWindow.document.body.appendChild(backButton);
            };
        }
    </script>
</body>
</html>
