<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque TI KOCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            background-image: url('https://assets.isu.pub/document-structure/230504114755-05580be30f100ce1783d4f4656349573/v1/e7d736321df2ea556f17d0dbeb1bf2db.jpeg');
            background-size: 55% auto; /* 100% de largura e altura automática (proporção preservada) */
            background-position: center; /* Centraliza a imagem no fundo */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
        }

        .title {
            width: 100%;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .inventory, .log-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #87cefa;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .login-form, .add-item-form, .adjust-item-form {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .login-form input, .add-item-form input, .adjust-item-form input, .adjust-item-form textarea {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }

        .login-form button, .add-item-form button, .adjust-item-form button {
            width: 50%;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Gerenciador de Estoque TI KOCH</div>
    <button id="login-btn" class="top-right">Login</button>
    <button id="logout-btn" class="top-right" style="display: none;">Logout</button>

    <div class="container">
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button id="login-form-submit">Login</button>
            <button id="login-form-cancel">Cancelar</button>
        </div>

        <div class="inventory">
            <h2>Inventário</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Nome do Item</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="add-item-form" id="add-item-form">
                <input type="text" id="itemName" placeholder="Nome do Item">
                <input type="number" id="itemStock" placeholder="Quantidade">
                <button id="add-item-submit">Adicionar Item</button>
                <button id="add-item-cancel">Cancelar</button>
            </div>

            <button id="add-item-btn" style="display: none; margin-top: 10px;">Adicionar Novo Item</button>
            <button id="export-inventory-btn">Exportar Inventário para Excel</button>
        </div>

        <div class="log-section">
            <h2>Log de Retiradas</h2>
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Ação</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Usuário</th>
                        <th>Motivo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="export-log-btn">Exportar Log para Excel</button>
            <button id="clear-log-btn" style="display: none;">Limpar Log</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inventoryTable = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
            const logTable = document.getElementById('log-table').getElementsByTagName('tbody')[0];
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const addItemBtn = document.getElementById('add-item-btn');
            const clearLogBtn = document.getElementById('clear-log-btn');
            const exportInventoryBtn = document.getElementById('export-inventory-btn');
            const exportLogBtn = document.getElementById('export-log-btn');
            const loginForm = document.getElementById('login-form');
            const addFormItem = document.getElementById('add-item-form');
            const adjustItemForm = document.getElementById('adjust-item-form');
            let currentUser = null;

            let inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || [
                { itemName: 'Item A', itemStock: 10 },
                { itemName: 'Item B', itemStock: 20 }
            ];

            let logData = JSON.parse(localStorage.getItem('logData')) || [
                { action: 'Retirada', itemName: 'Item A', quantity: 5, user: 'admin', reason: 'Venda' }
            ];

            function renderInventory() {
                inventoryTable.innerHTML = '';
                inventoryData.forEach((item, index) => {
                    const row = inventoryTable.insertRow();
                    row.innerHTML = `
                        <td>${item.itemName}</td>
                        <td>${item.itemStock}</td>
                        <td>
                            <button class="withdraw-btn" data-index="${index}">Retirar</button>
                            ${currentUser === 'admin' ? 
                                `<button class="adjust-btn" data-index="${index}">Ajustar</button>
                                <button class="delete-btn" data-type="inventory" data-index="${index}">Excluir</button>` 
                                : ''}
                        </td>
                    `;
                });
                saveDataLocally();
            }

            function renderLog() {
                logTable.innerHTML = '';
                logData.forEach((logEntry, index) => {
                    const row = logTable.insertRow();
                    row.innerHTML = `
                        <td>${logEntry.action}</td>
                        <td>${logEntry.itemName}</td>
                        <td>${logEntry.quantity}</td>
                        <td>${logEntry.user}</td>
                        <td>${logEntry.reason}</td>
                        <td>
                            ${currentUser === 'admin' ? `<button class="delete-btn" data-type="log" data-index="${index}">Excluir</button>` : ''}
                        </td>
                    `;
                });
                saveDataLocally();
            }

            function saveDataLocally() {
                localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
                localStorage.setItem('logData', JSON.stringify(logData));
            }

            function addItemToInventory(name, stock) {
                inventoryData.push({ itemName: name, itemStock: stock });
                renderInventory();
            }

            function adjustItemInInventory(index, quantity, user, reason, newName) {
                const itemName = inventoryData[index].itemName;
                if (quantity !== null && user !== null && reason !== null) {
                    if (newName) {
                        inventoryData[index].itemName = newName;
                        logData.push({ action: 'Ajuste', itemName, quantity: parseInt(quantity), user, reason });
                    } else {
                        logData.push({ action: 'Ajuste', itemName, quantity: parseInt(quantity), user, reason });
                    }
                    renderInventory();
                    renderLog();
                }
            }

            function withdrawFromInventory(index, quantity, user, reason) {
                const itemName = inventoryData[index].itemName;
                const itemStock = inventoryData[index].itemStock;
                if (parseInt(quantity) <= itemStock) {
                    inventoryData[index].itemStock -= parseInt(quantity);
                    logData.push({ action: 'Retirada', itemName, quantity: parseInt(quantity), user, reason });
                    renderInventory();
                    renderLog();
                } else {
                    alert('Estoque insuficiente para retirar essa quantidade.');
                }
            }

            function deleteItemFromInventory(index) {
                inventoryData.splice(index, 1);
                renderInventory();
            }

            function deleteLogEntry(index) {
                logData.splice(index, 1);
                renderLog();
            }

            function clearLog() {
                logData = [];
                renderLog();
            }

            loginBtn.addEventListener('click', function() {
                loginForm.style.display = 'flex';
                loginBtn.style.display = 'none';
            });

            logoutBtn.addEventListener('click', function() {
                currentUser = null;
                logoutBtn.style.display = 'none';
                loginBtn.style.display = 'block';
                addItemBtn.style.display = 'none';
                clearLogBtn.style.display = 'none';
                renderInventory();
                renderLog();
            });

            document.getElementById('login-form-submit').addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username === 'admin' && password === 'admin') {
                    currentUser = 'admin';
                    loginForm.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    addItemBtn.style.display = 'block';
                    clearLogBtn.style.display = 'block';
                    renderInventory();
                    renderLog();
                } else {
                    alert('Credenciais inválidas. Tente novamente.');
                }
            });

            document.getElementById('login-form-cancel').addEventListener('click', function() {
                loginForm.style.display = 'none';
                loginBtn.style.display = 'block';
            });

            addItemBtn.addEventListener('click', function() {
                addFormItem.style.display = 'flex';
                addItemBtn.style.display = 'none';
            });

            document.getElementById('add-item-submit').addEventListener('click', function() {
                const itemName = document.getElementById('itemName').value;
                const itemStock = document.getElementById('itemStock').value;
                if (itemName && itemStock) {
                    addItemToInventory(itemName, parseInt(itemStock));
                    addFormItem.style.display = 'none';
                    addItemBtn.style.display = 'block';
                } else {
                    alert('Por favor, preencha todos os campos.');
                }
            });

            document.getElementById('add-item-cancel').addEventListener('click', function() {
                addFormItem.style.display = 'none';
                addItemBtn.style.display = 'block';
            });

            exportInventoryBtn.addEventListener('click', function() {
                exportarParaExcel(inventoryData, 'Inventário');
            });

            exportLogBtn.addEventListener('click', function() {
                exportarLogParaExcel(logData, 'Log de Retiradas');
            });

            document.getElementById('clear-log-btn').addEventListener('click', function() {
                clearLog();
            });

            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('withdraw-btn')) {
                    const index = parseInt(event.target.getAttribute('data-index'));
                    const quantity = prompt('Quantidade a ser retirada:');
                    const user = prompt('Quem está retirando:');
                    const reason = prompt('Motivo da retirada:');
                    if (quantity !== null && user !== null && reason !== null) {
                        withdrawFromInventory(index, quantity, user, reason);
                    }
                } else if (event.target.classList.contains('adjust-btn')) {
                    const index = parseInt(event.target.getAttribute('data-index'));
                    const quantity = prompt('Quantidade a ser ajustada:');
                    const user = prompt('Quem está ajustando:');
                    const reason = prompt('Motivo do ajuste:');
                    const newName = prompt('Novo nome do item (deixe em branco para manter):');
                    if (quantity !== null && user !== null && reason !== null) {
                        adjustItemInInventory(index, quantity, user, reason, newName);
                    }
                } else if (event.target.classList.contains('delete-btn')) {
                    const index = parseInt(event.target.getAttribute('data-index'));
                    const type = event.target.getAttribute('data-type');
                    if (type === 'inventory') {
                        deleteItemFromInventory(index);
                    } else if (type === 'log') {
                        deleteLogEntry(index);
                    }
                }
            });

            function exportarParaExcel(data, filename) {
                const csvContent = "data:text/csv;charset=utf-8,"
                    + encodeURIComponent(
                        `${Object.keys(data[0]).join(';')}\n`
                        + data.map(item => Object.values(item).join(';')).join('\n')
                    );
                const link = document.createElement('a');
                link.setAttribute('href', csvContent);
                link.setAttribute('download', `${filename}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function exportarLogParaExcel(data, filename) {
                const csvContent = "data:text/csv;charset=utf-8,"
                    + encodeURIComponent(
                        `Ação;Item;Quantidade;Usuário;Motivo\n`
                        + data.map(entry => `${entry.action};${entry.itemName};${entry.quantity};${entry.user};${entry.reason.replace(/\n|\r/g, ' ')}`).join('\n')
                    );
                const link = document.createElement('a');
                link.setAttribute('href', csvContent);
                link.setAttribute('download', `${filename}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            renderInventory();
            renderLog();
        });
    </script>
</body>
</html>
