<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <title>Gerenciador de Estoque TI KOCH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
          body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://assets.isu.pub/document-structure/230504114755-05580be30f100ce1783d4f4656349573/v1/e7d736321df2ea556f17d0dbeb1bf2db.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f8ff;
            color: #343a40;
        }
        
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .title img {
            width: 200px; /* Ajuste o tamanho conforme necessário */
            height: auto; /* Mantém a proporção da imagem */
            margin-right: 20px; /* Espaço entre a imagem e o texto */
        }
        
        h1, h2 {
            font-weight: 700;
            color: #000000;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #delete-log-btn {
    background-color: #dc3545; /* Vermelho para indicar exclusão */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: background-color 0.3s, transform 0.2s;
}

/* Efeito quando o usuário passa o mouse sobre o botão de excluir */
#delete-log-btn:hover {
    background-color: #c82333; /* Cor de fundo mais escura ao passar o mouse */
    transform: scale(1.05);
}

/* Efeito ao clicar no botão de excluir */
#delete-log-btn:active {
    background-color: #bd2130; /* Cor de fundo ainda mais escura ao clicar */
    transform: scale(0.98);
}
        
        button:active {
            background-color: #004494;
            transform: scale(0.98);
        }
        
        #clear-log-btn {
            background-color: #dc3545;
        }
        
        #clear-log-btn:hover {
            background-color: #c82333;
        }
        
        #clear-log-btn:active {
            background-color: #bd2130;
        }
        
        @media only screen and (min-width: 600px) and (max-width: 1024px) {
            table {
                width: 100%;
                border-collapse: collapse;
            }
        
            th, td {
                padding: 10px;
                text-align: left;
            }
        
            .actions {
                display: flex;
                flex-direction: column;
            }
        
            .actions button {
                margin-bottom: 5px;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .inventory, .log-section, .patrimony-section {
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #87cefa;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .login-form, .add-item-form, .adjust-item-form, .patrimony-form{
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .prompt-box {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .form-input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        
        .form-buttons {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }
        
        .prompt-box.active {
            display: flex;
        }
        
        .adjust-item-form {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }
        
        .form-input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        
        .form-buttons {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <img src="https://omunicipioblumenau.com.br/wp-content/uploads/2012/10/komprao-koch-atacadista-de-blumenau-abre-portas-nesta-quarta-feira-dia-28-de-outubro-logo-koch-site.png" alt="Logotipo">
        Gerenciador de Estoque TI KOCH
    </div>
    <button id="login-btn" class="top-right"><i class="fas fa-sign-in-alt"></i> Login</button>
    <button id="logout-btn" class="top-right" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
    
    <div class="container">
        <div class="login-form" id="login-form">
            <input type="text" id="username" class="form-input" placeholder="Usuário">
            <input type="password" id="password" class="form-input" placeholder="Senha">
            <div class="form-buttons">
                <button id="login-form-submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="login-form-cancel"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>

        <div class="inventory">
            <h2>Inventário</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Nome do Item</th>
                        <th>Estoque</th>
                        <th>Patrimônio</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div id="add-item-form" class="prompt-box">
                <input type="text" id="item-name" class="form-input" placeholder="Nome do Item">
                <input type="number" id="item-stock" class="form-input" placeholder="Estoque">
                <input type="text" id="item-patrimony" class="form-input" placeholder="Patrimônio">
                <div class="form-buttons">
                    <button id="submit-item"><i class="fas fa-check"></i> Adicionar</button>
                    <button id="cancel-item"><i class="fas fa-times"></i> Cancelar</button>
                </div>
            </div>

            <button id="add-item-btn" style="display: none; margin-top: 10px;"><i class="fas fa-plus"></i> Adicionar Novo Item</button>
            <button id="export-inventory-btn"><i class="fas fa-file-export"></i> Exportar Inventário para Excel</button>
            <button id="import-inventory-btn" style="display: none; margin-top: 10px;"><i class="fas fa-file-import"></i> Importar Inventário do Excel</button>
            <input type="file" id="import-inventory-file" accept=".xlsx" style="display: none;">

        </div>

        <div class="log-section">
            <h2>Log de Retiradas</h2>
            <table id="log-table">
                <thead>
                    <tr>
                        <th>Ação</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Usuário</th>
                        <th>Motivo</th>
                        <th>Patrimônio do Equipamento</th>
                        <th>Data e Hora</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="export-log-btn"><i class="fas fa-file-export"></i> Exportar Log para Excel</button>
            <button id="clear-log-btn" style="display: none;"><i class="fas fa-trash"></i> Limpar Log</button>
        </div>
    </div>

    <div class="adjust-item-form" id="adjust-prompt" style="display: none;">
        <input type="text" id="adjust-new-name" class="form-input" placeholder="Nome do Item">
        <input type="number" id="adjust-quantity" class="form-input" placeholder="Quantidade">
        <input type="text" id="new-patrimony-input" class="form-input" placeholder="Adicionar novo Patrimônio">
        <select id="adjust-patrimony" class="form-input" multiple></select>
        <select id="adjust-user" class="form-input"></select>
        <div class="form-buttons">
            <button id="adjust-submit"><i class="fas fa-check"></i> Confirmar</button>
            <button id="adjust-cancel"><i class="fas fa-times"></i> Cancelar</button>
        </div>
    </div>

    <!-- Prompt boxes -->
    <div class="prompt-box" id="withdraw-prompt">
        <select id="withdraw-quantity" class="form-input"></select>
        <select id="withdraw-user" class="form-input"></select>
        <input type="text" id="withdraw-reason" class="form-input" placeholder="Motivo da retirada">
        <div id="withdraw-patrimony" class="form-input"></div> <!-- Alterado para <div> -->
        <div class="form-buttons">
            <button id="withdraw-submit"><i class="fas fa-check"></i> Confirmar Retirada</button>
            <button id="withdraw-cancel"><i class="fas fa-times"></i> Cancelar</button>
        </div>
    </div>

    <div class="prompt-box" id="adjust-prompt">
        <select id="adjust-quantity" class="form-input"></select>
        <select id="adjust-user" class="form-input"></select>
        <input type="text" id="adjust-reason" class="form-input" placeholder="Motivo do ajuste">
        <input type="text" id="adjust-new-name" class="form-input" placeholder="Novo nome do item (opcional)">
        <select id="adjust-patrimony" multiple class="form-input"></select>
        <div class="form-buttons">
            <button id="adjust-submit"><i class="fas fa-check"></i> Confirmar Ajuste</button>
            <button id="adjust-cancel"><i class="fas fa-times"></i> Cancelar</button>
        </div>
    </div>

    <script>
        let loggedIn = false;
        let isAdmin = false;

        document.getElementById('login-btn').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'flex';
        });
        
        document.getElementById('login-form-cancel').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'none';
        });
        
        document.getElementById('logout-btn').addEventListener('click', function () {
            loggedIn = false;
            isAdmin = false;
            document.getElementById('logout-btn').style.display = 'none';
            document.getElementById('login-btn').style.display = 'block';
            document.getElementById('add-item-btn').style.display = 'none';
            document.getElementById('clear-log-btn').style.display = 'none';
            document.getElementById('add-item-form').style.display = 'none';
            // Recarregar a página
            window.location.reload();
        });
        
        document.getElementById('add-item-btn').addEventListener('click', function () {
            document.getElementById('add-item-form').classList.add('active');
        });
        
        document.getElementById('cancel-item').addEventListener('click', function () {
            document.getElementById('add-item-form').classList.remove('active');
        });

        document.getElementById('submit-item').addEventListener('click', function () {
            const name = document.getElementById('item-name').value;
            const stock = parseInt(document.getElementById('item-stock').value);
            const patrimony = document.getElementById('item-patrimony').value;
        
            if (name.trim() === '' || isNaN(stock) || stock <= 0) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }
        
            addItem(name, stock, patrimony);
        
            // Limpar o formulário e esconder
            document.getElementById('item-name').value = '';
            document.getElementById('item-stock').value = '';
            document.getElementById('item-patrimony').value = '';
            document.getElementById('add-item-form').style.display = 'none';
        });
        
        document.getElementById('login-form-submit').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            // Mock authentication (replace with actual authentication logic)
            if (username === 'Admin' && password === '1234') {
                loggedIn = true;
                isAdmin = true;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('add-item-btn').style.display = 'block';
                document.getElementById('clear-log-btn').style.display = 'block';
                document.getElementById('import-inventory-btn').style.display = 'block'; // Mostrar o botão de importação
            } else if (username === 'user' && password === 'user123') {
                loggedIn = true;
                isAdmin = false;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
            } else {
                alert('Credenciais inválidas');
            }
        });
        
        document.getElementById('import-inventory-btn').addEventListener('click', function () {
            document.getElementById('import-inventory-file').click();
        });

        document.getElementById('clear-log-btn').addEventListener('click', function() {
            if (window.confirm("Você tem certeza de que deseja limpar o log? Esta ação não pode ser desfeita.")) {
                let logTableBody = document.querySelector('#log-table tbody');
                logTableBody.innerHTML = ''; // Limpa o conteúdo do corpo da tabela de log
            }

            saveLog();
        });
        
        document.getElementById('import-inventory-file').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const inventoryData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        
                    // Limpar o inventário atual
                    const tableBody = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
        
                    // Adicionar novos itens do Excel
                    inventoryData.forEach((row, index) => {
                        if (index > 0 && row.length >= 3) { // Ignorar a primeira linha (cabeçalho)
                            const [itemName, itemStock, patrimonyNumber] = row;
                            const patrimony = patrimonyNumber ? patrimonyNumber : 'Sem patrimônio'; // Define "Sem patrimônio" se vazio
                            addItem(itemName, parseInt(itemStock), patrimony);
                        }
                    });
        
                    saveInventory();
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function exportToExcel(tableId, fileName) {
            let table = document.getElementById(tableId);
            let wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
            XLSX.writeFile(wb, fileName + ".xlsx");
        }
        
        document.getElementById('export-inventory-btn').addEventListener('click', function () {
            exportToExcel('inventory-table', 'Inventario');
        });
        
        document.getElementById('export-log-btn').addEventListener('click', function () {
            exportToExcel('log-table', 'Log');
        });
        
        function addItem(name, stock, patrimony) {
            const table = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${stock}</td>
                <td>${patrimony || 'Sem patrimônio'}</td>
                <td class="action-buttons">
                    <button class="withdraw-btn"><i class="fas fa-minus"></i> Retirar</button>
                    ${isAdmin ? `<button class="adjust-btn"><i class="fas fa-edit"></i> Ajustar</button>
                    <button class="delete-btn"><i class="fas fa-trash"></i> Excluir</button>` : ''}
                </td>
            `;
            
            // Adicionar event listeners para os botões
            newRow.querySelector('.withdraw-btn').addEventListener('click', function () {
                showWithdrawPrompt(name, stock, patrimony || '', newRow.rowIndex);
            });
        
            if (isAdmin) {
                newRow.querySelector('.adjust-btn').addEventListener('click', function () {
                    showAdjustPrompt(name, stock, patrimony || '', newRow.rowIndex);
                });
        
                newRow.querySelector('.delete-btn').addEventListener('click', function () {
                    deleteItem(newRow.rowIndex);
                });
            }
        
            saveInventory();
        }
        
        // No evento de login, após a autenticação
        document.getElementById('login-form-submit').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            // Mock authentication (replace with actual authentication logic)
            if (username === 'Admin' && password === '1234') {
                loggedIn = true;
                isAdmin = true;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('add-item-btn').style.display = 'block';
                document.getElementById('clear-log-btn').style.display = 'block';
        
                // Mostrar os botões de ajuste e excluir para administradores
                const actionButtons = document.querySelectorAll('.action-buttons');
                actionButtons.forEach(buttons => {
                    buttons.innerHTML += `
                        <button class="adjust-btn"><i class="fas fa-edit"></i> Ajustar</button>
                        <button class="delete-btn"><i class="fas fa-trash"></i> Excluir</button>
                    `;
        
                    buttons.querySelector('.adjust-btn').addEventListener('click', function () {
                        const row = this.closest('tr');
                        const name = row.cells[0].innerText;
                        const stock = row.cells[1].innerText;
                        const patrimony = row.cells[2].innerText;
                        showAdjustPrompt(name, stock, patrimony, row.rowIndex);
                    });
        
                    buttons.querySelector('.delete-btn').addEventListener('click', function () {
                        const row = this.closest('tr');
                        deleteItem(row.rowIndex);
                    });
                });
            } else if (username === 'user' && password === 'user123') {
                loggedIn = true;
                isAdmin = false;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
            } else {
                alert('Credenciais inválidas');
            }
        });
        
        function logout() {
            // Limpar dados do usuário (por exemplo, remover token de autenticação)
            localStorage.removeItem('user');
            localStorage.removeItem('isAdmin'); // Se você estiver usando essa chave para verificar privilégios
        
            // Redirecionar para a página inicial
            window.location.href = 'index.html'; // Substitua 'index.html' pelo caminho para a página inicial
        }

        function deleteItem(rowIndex) {
            document.getElementById('inventory-table').deleteRow(rowIndex);
            saveInventory();
        }

        function deleteLogItem(rowIndex) {
            document.getElementById('log-table').deleteRow(rowIndex);
            saveLog(); // Função que salva o log atualizado
        }
        
        function saveInventory() {
            const table = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
            const data = [];
            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const itemName = row.cells[0].textContent;
                const itemStock = row.cells[1].textContent;
                const patrimonyNumber = row.cells[2].textContent;
                data.push({ itemName, itemStock, patrimonyNumber });
            }
            localStorage.setItem('inventoryData', JSON.stringify(data));
        }

        function loadInventory() {
            const data = JSON.parse(localStorage.getItem('inventoryData') || '[]');
            for (const item of data) {
                addItem(item.itemName, item.itemStock, item.patrimonyNumber);
            }
        }

        function logAction(action, item, quantity, user, reason, patrimony, date) {
            const table = document.getElementById('log-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${action}</td>
                <td>${item}</td>
                <td>${quantity}</td>
                <td>${user}</td>
                <td>${reason}</td>
                <td>${patrimony}</td>
                <td>${date}</td>
                <td>
                    ${isAdmin ? `<button class="delete-log-btn"><i class="fas fa-trash"></i> Excluir</button>` : ''}
                </td>
            `;
        
            if (isAdmin) {
                newRow.querySelector('.delete-log-btn').addEventListener('click', function () {
                    deleteLog(newRow.rowIndex);
                });
            }
            
            
        
            saveLog();
        }        
        
        function logAdjustment(action, item, quantity, user, reason, patrimony, date) {
            const table = document.getElementById('log-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${action}</td>
                <td>${item}</td>
                <td>${quantity}</td>
                <td>${user}</td>
                <td>${reason}</td>
                <td>${patrimony}</td>
                <td>${date}</td>
                <td>
                    ${isAdmin ? `<button class="delete-log-btn"><i class="fas fa-trash"></i> Excluir</button>` : ''}
                </td>
            `;
            
            if (isAdmin) {
                newRow.querySelector('.delete-log-btn').addEventListener('click', function () {
                    deleteLog(newRow.rowIndex);
                });
            }
            
            saveLog(); // Atualiza o log no localStorage
        }
        

        function deleteLog(rowIndex) {
            document.getElementById('log-table').deleteRow(rowIndex);
            saveLog();
        }

        function saveLog() {
            const table = document.getElementById('log-table').getElementsByTagName('tbody')[0];
            const data = [];
            for (let i = 0; i < table.rows.length; i++) {
                const row = table.rows[i];
                const action = row.cells[0].textContent;
                const item = row.cells[1].textContent;
                const quantity = row.cells[2].textContent;
                const user = row.cells[3].textContent;
                const reason = row.cells[4].textContent;
                const patrimony = row.cells[5].textContent;
                const date = row.cells[6].textContent;
                data.push({ action, item, quantity, user, reason, patrimony, date });
            }
            localStorage.setItem('logData', JSON.stringify(data));
        }

        function loadLog() {
            const data = JSON.parse(localStorage.getItem('logData') || '[]');
            for (const log of data) {
                logAction(log.action, log.item, log.quantity, log.user, log.reason, log.patrimony, log.date);
            }
        }

        function showWithdrawPrompt(name, stock, patrimony, rowIndex) {
            const quantitySelect = document.getElementById('withdraw-quantity');
            quantitySelect.innerHTML = '';
            for (let i = 1; i <= stock; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                quantitySelect.appendChild(option);
            }
        
            const userSelect = document.getElementById('withdraw-user');
            userSelect.innerHTML = '';
            ['João V.Teixeira', 'Diego', 'Rodrigo', 'Deivid', 'João V. Camargo', 'João V. Mateus', 'Felipe', 'Jader', 'Natã', 'Dielton', 'Alberto'].forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                userSelect.appendChild(option);
            });
        
            const patrimonyDiv = document.getElementById('withdraw-patrimony');
            patrimonyDiv.innerHTML = '';
            if (patrimony) {
                patrimony.split(', ').forEach(pat => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = pat;
                    checkbox.id = `patrimony-${pat}`;
                    const label = document.createElement('label');
                    label.htmlFor = `patrimony-${pat}`;
                    label.textContent = pat;
                    patrimonyDiv.appendChild(checkbox);
                    patrimonyDiv.appendChild(label);
                    patrimonyDiv.appendChild(document.createElement('br'));
                });
            } else {
                patrimonyDiv.textContent = 'Sem patrimônio';
            }
        
            document.getElementById('withdraw-prompt').style.display = 'flex';
        
            document.getElementById('withdraw-submit').onclick = function () {
                const quantity = parseInt(quantitySelect.value);
                const user = userSelect.value;
                const reason = document.getElementById('withdraw-reason').value;
                const selectedPatrimony = patrimony ? Array.from(patrimonyDiv.querySelectorAll('input[type=checkbox]:checked')).map(checkbox => checkbox.value) : [];
                const date = new Date().toLocaleString();
        
                if (reason.trim() === '') {
                    alert('Por favor, insira um motivo.');
                    return;
                }
        
                if (patrimony && selectedPatrimony.length !== quantity) {
                    alert(`Selecione exatamente ${quantity} patrimônio(s).`);
                    return;
                }
        
                const table = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
                const row = table.rows[rowIndex - 1];
        
                if (patrimony) {
                    const newStock = parseInt(row.cells[1].textContent) - quantity;
                    row.cells[1].textContent = newStock;
                    const remainingPatrimony = patrimony.split(', ').filter(pat => !selectedPatrimony.includes(pat)).join(', ');
                    row.cells[2].textContent = remainingPatrimony;
                } else {
                    const newStock = parseInt(row.cells[1].textContent) - 1;
                    row.cells[1].textContent = newStock;
                }
        
                logAction('Retirada', name, quantity, user, reason, selectedPatrimony.join(', '), date);
                saveInventory();
                document.getElementById('withdraw-prompt').style.display = 'none';
                window.location.reload();
            };
        
            document.getElementById('withdraw-cancel').onclick = function () {
                document.getElementById('withdraw-prompt').style.display = 'none';
            };
        }
        
        function confirmAdjust(rowIndex) {
            const table = document.getElementById('inventory-table').getElementsByTagName('tbody')[0];
            const row = table.rows[rowIndex - 1];
            
            const adjustQuantity = document.getElementById('adjust-quantity').value;
            const adjustNewName = document.getElementById('adjust-new-name').value;
            const adjustPatrimony = Array.from(document.getElementById('adjust-patrimony').selectedOptions).map(option => option.value).join(', ');
            const user = document.getElementById('adjust-user').value;
            const date = new Date().toLocaleString();
        
            row.cells[0].innerText = adjustNewName || row.cells[0].innerText;
            row.cells[1].innerText = adjustQuantity;
            row.cells[2].innerText = adjustPatrimony;
            
            // Adicionar log de ajuste
            logAdjustment('Ajuste', adjustNewName || row.cells[0].innerText, adjustQuantity, user, document.getElementById('adjust-reason').value, adjustPatrimony, date);
        
            document.getElementById('adjust-prompt').style.display = 'none';
            saveInventory();
        }
document.getElementById('new-patrimony-input').addEventListener('change', function() {
    const newPatrimony = this.value.trim();
    const adjustPatrimonySelect = document.getElementById('adjust-patrimony');

    if (newPatrimony && !Array.from(adjustPatrimonySelect.options).some(option => option.value === newPatrimony)) {
        const option = document.createElement('option');
        option.value = newPatrimony;
        option.text = newPatrimony;
        adjustPatrimonySelect.add(option);
        this.value = ''; // Limpar o campo de entrada
    }
});

function showAdjustPrompt(name, stock, patrimony, rowIndex) {
    const adjustPrompt = document.getElementById('adjust-prompt');
    const adjustQuantity = document.getElementById('adjust-quantity');
    const adjustNewName = document.getElementById('adjust-new-name');
    const adjustPatrimony = document.getElementById('adjust-patrimony');
    const adjustUser = document.getElementById('adjust-user');

    adjustQuantity.value = stock;
    adjustNewName.value = name;

    adjustPatrimony.innerHTML = patrimony === 'Sem patrimônio' ? `<option value="">Sem patrimônio</option>` : patrimony.split(',').map(pat => `<option value="${pat}">${pat}</option>`).join('');
    adjustUser.innerHTML = `
        <option value="João Teixeira">João Teixeira</option>
        <option value="João Camargo">João Camargo</option>
        <option value="Felipe">Felipe</option>
        <option value="Jader">Jader</option>
    `;

    adjustPrompt.style.display = 'flex'; // Exibe o diálogo

    document.getElementById('adjust-submit').onclick = function () {
        const newName = adjustNewName.value.trim();
        const quantity = adjustQuantity.value;
        const selectedPatrimony = Array.from(adjustPatrimony.selectedOptions).map(option => option.value).join(', ');
        const user = adjustUser.value;

        if (newName === '' && quantity === '') {
            alert('Por favor, insira pelo menos um ajuste.');
            return;
        }

        confirmAdjust(rowIndex, newName, quantity, selectedPatrimony, user);
    };

    document.getElementById('adjust-cancel').onclick = function () {
        adjustPrompt.style.display = 'none'; // Esconde o diálogo
    };
}

        function exportToExcel(tableID, filename = '') {
            const table = document.getElementById(tableID);
            const tableHTML = table.outerHTML.replace(/ /g, '%20');
            const downloadLink = document.createElement('a');

            document.body.appendChild(downloadLink);

            if (filename === '') {
                filename = 'excel_data.xlsx';
            }

            downloadLink.href = 'data:application/vnd.ms-excel,' + tableHTML;
            downloadLink.download = filename;
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
