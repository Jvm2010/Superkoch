<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #5ca3ea; /* Cor de fundo mais clara */
            color: #000000; /* Cor do texto */
        }

        h1 {
            font-size: 32px; /* Tamanho do título */
            color: #000000; /* Cor do título */
            margin-top: 40px; /* Espaçamento superior */
        }

        .link-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Caixas dispostas em coluna */
            align-items: center; /* Centralizar horizontalmente */
        }

        .link-box {
            width: 300px;
            height: 40px; /* Altura aumentada para melhor apresentação */
            margin: 10px;
            padding: 15px;
            background-color: #ffffff; /* Fundo branco */
            border: 2px solid #0026ff; /* Borda azul */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #0056b3; /* Borda azul mais escura ao passar o mouse */
        }

        .link-box span {
            font-size: 20px; /* Tamanho do texto */
            color: #000000; /* Cor do texto */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .frame-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ff0000; /* Cor do botão */
            font-size: 24px; /* Tamanho do ícone */
            cursor: pointer;
        }

        .close-button:hover {
            color: #ff0000; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo às Aplicações SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="openFrame('https://coletorrf.superkoch.com.br', 'Coletor RF')">
            <span>Coletor RF</span>
        </div>
        
        <div class="link-box" onclick="openFrame('https://nfedevolucao.superkoch.com.br/login', 'Nfe devolucao')">
            <span>Nfe devolucao</span>
        </div>
        
        <div class="link-box" onclick="openFrame('https://fluig.superkoch.com.br/portal/home', 'Fluig')">
            <span>Fluig</span>
        </div>
        
        <div class="link-box" onclick="openFrame('https://clubekoch.com.br/', 'Clube-K')">
            <span>Clube-K</span>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeFrame()">
        <div class="frame-container" id="frameContainer">
            <iframe id="iframe" src="" allowfullscreen></iframe>
            <span class="close-button" onclick="closeFrame()">X</span>
        </div>
    </div>

    <script>
        function openFrame(url, title) {
            var confirmation = confirm("Deseja entrar no site " + title + "?");
            if (confirmation) {
                var overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                var iframe = document.getElementById('iframe');
                iframe.src = url;
            }
        }

        function closeFrame() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            var iframe = document.getElementById('iframe');
            iframe.src = '';
        }
    </script>
</body>
</html>
