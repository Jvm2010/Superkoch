<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Automático</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .pre-chat-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pre-chat-form h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .pre-chat-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            display: none;
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        #chat-box div {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        #chat-box .user {
            background-color: #e0f7fa;
            text-align: left;
        }

        #chat-box .bot {
            background-color: #f1f1f1;
            text-align: left;
        }

        #user-input {
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .typing-indicator {
            font-size: 14px;
            color: #007bff;
            font-style: italic;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .pre-chat-form, #chat-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Tela de Preenchimento -->
    <div id="pre-chat" class="overlay">
        <div class="pre-chat-form">
            <h2>Preencha seus dados</h2>
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="text" id="filial" placeholder="Filial" required>
            <input type="text" id="setor" placeholder="Setor" required>
            <button onclick="entrarChat()">Entrar no Chat</button>
        </div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
        <h3>BEM VINDO AO ATENDIMENTO AUTOMÁTICO DO SUPORTE</h3>
        <p>No que podemos ajudar?</p>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." onkeydown="if(event.key === 'Enter') enviarMensagem()">
        <button onclick="enviarMensagem()">Enviar</button>
        <p class="typing-indicator" id="typing-indicator" style="display: none;">O bot está digitando...</p>
    </div>

    <script>
        // Função para mostrar o chat após preencher os dados
        function entrarChat() {
            const nome = document.getElementById('nome').value;
            const filial = document.getElementById('filial').value;
            const setor = document.getElementById('setor').value;

            if (nome && filial && setor) {
                document.getElementById('pre-chat').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }

        // Função para enviar mensagem ao n8n
        function enviarMensagem() {
            const mensagem = document.getElementById('user-input').value;

            if (mensagem.trim() !== "") {
                const chatBox = document.getElementById('chat-box');
                const userMessage = document.createElement('div');
                userMessage.classList.add('user');
                userMessage.textContent = "Você: " + mensagem;
                chatBox.appendChild(userMessage);

                document.getElementById('user-input').value = "";

                // Exibe indicador de digitação
                document.getElementById('typing-indicator').style.display = 'block';

                // Enviar a mensagem para o n8n
                fetch('https://kochti.app.n8n.cloud/webhook-test/chat-atendimento', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome: document.getElementById('nome').value,
                        filial: document.getElementById('filial').value,
                        setor: document.getElementById('setor').value,
                        message: mensagem
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('bot');
                    botMessage.textContent = "Bot: " + data.message;
                    chatBox.appendChild(botMessage);
                    document.getElementById('typing-indicator').style.display = 'none';
                    chatBox.scrollTop = chatBox.scrollHeight;  // Rolagem automática
                })
                .catch(error => {
                    console.error('Erro ao enviar mensagem:', error);
                    document.getElementById('typing-indicator').style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
