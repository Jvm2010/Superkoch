<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Koch Supermercados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #E31918;
      --background-color: #F8F8F8;
      --light: #fff;
      --border-color: #E0E0E0;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      background-image: url('URL_DO_FUNDO');
      background-size: cover;
      background-position: center;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--primary-color);
      color: var(--light);
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .chat-header img {
      height: 40px;
      margin-right: 10px;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .status {
      position: absolute;
      right: 20px;
      background: #4CAF50;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--light);
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.sent {
      background: var(--primary-color);
      color: var(--light);
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.received {
      background: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid var(--border-color);
      gap: 8px;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      padding: 12px 18px;
      font-size: 15px;
      outline: none;
    }

    .send-btn, .audio-btn, .upload-btn {
      background: var(--primary-color);
      color: var(--light);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .pre-chat {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .pre-chat-form {
      background: var(--light);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .pre-chat-form h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .pre-chat-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
    }

    .pre-chat-form button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: var(--light);
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="pre-chat" id="pre-chat">
  <form class="pre-chat-form" id="pre-chat-form">
    <h2>Identificação do colaborador</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="filial" placeholder="Filial" required>
    <input type="text" id="setor" placeholder="Setor" required>
    <button type="submit">Iniciar Atendimento</button>
  </form>
</div>

<div class="chat-wrapper" id="chat-wrapper" style="display:none;">
  <div class="chat-header">
    <img src="URL_DA_LOGO" alt="Logo">
    <h2>Atendimento Automático Suporte TI</h2>
    <div class="status">Online</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <textarea id="messageInput" rows="1" placeholder="Digite sua mensagem..."></textarea>
    <button class="upload-btn" id="uploadBtn"><i class="fas fa-paperclip"></i></button>
    <button class="audio-btn" id="audioBtn"><i class="fas fa-microphone"></i></button>
    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>
  <input type="file" id="fileInput" style="display:none;">
</div>

<script>
  const preChat = document.getElementById('pre-chat');
  const preChatForm = document.getElementById('pre-chat-form');
  const chatWrapper = document.getElementById('chat-wrapper');
  const messages = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const audioBtn = document.getElementById('audioBtn');
  const uploadBtn = document.getElementById('uploadBtn');
  const fileInput = document.getElementById('fileInput');

  let user = {};
  let mediaRecorder, audioChunks = [];
  const N8N_WEBHOOK_URL = 'https://kochti.app.n8n.cloud/webhook/chat-atendimento';

  async function requestPermissions() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      await navigator.mediaDevices.getUserMedia({ video: true });
    } catch (error) {
      alert("Permissões recusadas. Por favor, autorize o uso do microfone e câmera.");
    }
  }

  requestPermissions();

  preChatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    user.nome = document.getElementById('nome').value.trim();
    user.filial = document.getElementById('filial').value.trim();
    user.setor = document.getElementById('setor').value.trim();
    preChat.style.display = 'none';
    chatWrapper.style.display = 'flex';
    sendWelcomeMessage();
  });

  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  uploadBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      addMessage("Arquivo enviado: " + file.name, 'sent');
      const formData = new FormData();
      formData.append('file', file);
      formData.append('nome', user.nome);
      formData.append('filial', user.filial);
      formData.append('setor', user.setor);
      fetch(N8N_WEBHOOK_URL, {
        method: 'POST',
        body: formData
      }).then(res => res.json())
        .then(data => addMessage(data.resposta || 'Arquivo recebido.', 'received'))
        .catch(() => addMessage('Erro ao enviar arquivo.', 'received'));
    }
  });

  audioBtn.addEventListener('click', async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('file', blob, 'audio.webm');
      formData.append('nome', user.nome);
      formData.append('filial', user.filial);
      formData.append('setor', user.setor);
      fetch(N8N_WEBHOOK_URL, {
        method: 'POST',
        body: formData
      }).then(res => res.json())
        .then(data => addMessage(data.resposta || 'Audio recebido.', 'received'))
        .catch(() => addMessage('Erro ao enviar audio.', 'received'));
    };
    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 5000); // grava 5 segundos
  });

  function sendWelcomeMessage() {
    addMessage(`Bem-vindo ${user.nome} ao suporte da TI, no que posso ajudar?`, 'received');
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (text !== '') {
      addMessage(text, 'sent');
      messageInput.value = '';
      sendToN8N(text);
    }
  }

  function addMessage(content, type) {
    const msg = document.createElement('div');
    msg.classList.add('message', type);
    msg.innerText = content;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendToN8N(userMessage) {
    try {
      const response = await fetch(N8N_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome: user.nome,
          filial: user.filial,
          setor: user.setor,
          mensagem: userMessage
        })
      });
      const data = await response.json();
      addMessage(data.resposta || 'Resposta recebida.', 'received');
    } catch (error) {
      addMessage('Erro na comunicação. Tente novamente.', 'received');
    }
  }
</script>

</body>
</html>
