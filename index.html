<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atendimento Koch Supermercados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #E31918;
      --background-color: #F8F8F8;
      --light: #fff;
      --border-color: #E0E0E0;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('URL_DO_FUNDO');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--primary-color);
      color: var(--light);
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .chat-header img {
      height: 40px;
      margin-right: 10px;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .status {
      position: absolute;
      right: 20px;
      background: #4CAF50;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--light);
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.sent {
      background: var(--primary-color);
      color: var(--light);
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.received {
      background: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid var(--border-color);
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      padding: 10px 15px;
      font-size: 15px;
      outline: none;
    }

    .send-btn, .audio-btn, .file-btn {
      background: var(--primary-color);
      color: var(--light);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .pre-chat {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .pre-chat-form {
      background: var(--light);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .pre-chat-form h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .pre-chat-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
    }

    .pre-chat-form button {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: var(--light);
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<script>
  // Solicita permissões de mídia
  async function solicitarPermissoes() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
      console.log('Permissões concedidas.');
    } catch (err) {
      console.error('Permissões negadas:', err);
    }
  }
  solicitarPermissoes();
</script>
