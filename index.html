<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Koch Supermercados</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #E31918;
      --background-color: #F8F8F8;
      --light: #fff;
      --border-color: #E0E0E0;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('URL_DO_FUNDO');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--primary-color);
      color: var(--light);
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .chat-header img {
      height: 32px;
      margin-right: 10px;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .status {
      position: absolute;
      right: 20px;
      background: #4CAF50;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--light);
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.sent {
      background: var(--primary-color);
      color: var(--light);
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.received {
      background: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid var(--border-color);
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      padding: 12px 18px;
      font-size: 15px;
      outline: none;
    }

    .chat-input .send-btn, .chat-input .file-btn, .chat-input .audio-btn {
      background: var(--primary-color);
      color: var(--light);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div class="chat-wrapper" id="chat-wrapper">
  <div class="chat-header">
    <img src="URL_DA_LOGO" alt="Logo">
    <h2>Atendimento TI Koch</h2>
    <div class="status">Online</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <textarea id="messageInput" rows="1" placeholder="Digite sua mensagem..."></textarea>
    <input type="file" id="fileInput" accept=".jpg,.png,.pdf,.mp3,.wav">
    <button class="file-btn" onclick="document.getElementById('fileInput').click()"><i class="fas fa-paperclip"></i></button>
    <button class="audio-btn" onclick="gravarAudio()"><i class="fas fa-microphone"></i></button>
    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
  const messages = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const fileInput = document.getElementById('fileInput');
  const webhookUrl = 'https://kochti.app.n8n.cloud/webhook/chat-atendimento';

  sendBtn.addEventListener('click', sendMessage);

  function addMessage(content, type) {
    const msg = document.createElement('div');
    msg.classList.add('message', type);
    msg.textContent = content;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    addMessage(text, 'sent');
    messageInput.value = '';
    const res = await fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ mensagem: text })
    });
    const data = await res.json();
    addMessage(data.resposta, 'received');
  }

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append('file', file);
    const res = await fetch(webhookUrl, { method: 'POST', body: formData });
    const data = await res.json();
    addMessage(`[Arquivo enviado: ${file.name}]`, 'sent');
    addMessage(data.resposta, 'received');
  });

  async function gravarAudio() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    const audioChunks = [];

    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('file', audioBlob, 'audio.webm');
      const res = await fetch(webhookUrl, { method: 'POST', body: formData });
      const data = await res.json();
      addMessage('[Áudio enviado]', 'sent');
      addMessage(data.resposta, 'received');
    };

    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 5000); // grava 5 segundos
  }
</script>

</body>
</html>
