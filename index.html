<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativos SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 45%;
            max-width: 250px;
            margin: 10px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 400px; /* Ajuste conforme necess√°rio */
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box">
            <div class="iframe-container">
                <iframe src="http://coletorrf.superkoch.com.br" frameborder="0"></iframe>
            </div>
        </div>

        <div class="link-box">
            <div class="iframe-container">
                <iframe src="https://nfedevolucao.superkoch.com.br/login" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
