<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atendimento TI - Grupo Koch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #e30613;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #f1f1f1;
      align-self: flex-start;
    }
    .user {
      background: #e30613;
      color: white;
      align-self: flex-end;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .chat-footer button {
      background: #e30613;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    Atendimento TI - Koch
  </div>
  <div class="chat-body" id="chat-body">
    <div class="message bot">Bem-vindo ao suporte da TI! No que posso ajudar?</div>
  </div>
  <div class="chat-footer">
    <input type="text" id="user-input" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">&#10148;</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    input.value = '';

    try {
      const response = await fetch('https://kochti.app.n8n.cloud/webhook/chat-atendimento', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      if (data && data.reply) {
        addMessage(data.reply, 'bot');
      } else {
        addMessage('Desculpe, não entendi a resposta.', 'bot');
      }
    } catch (error) {
      addMessage('Erro de conexão com o servidor.', 'bot');
    }
  }

  function addMessage(text, sender) {
    const chatBody = document.getElementById('chat-body');
    const msg = document.createElement('div');
    msg.className = `message ${sender}`;
    msg.innerText = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function handleKeyPress(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }
</script>

</body>
</html>
