<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 48%;
            max-width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .emulated-page {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Aplicativos SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="openFullscreen('https://appecommerce.superkoch.com.br/ecommerce/login')">
            <span>App Ecommerce</span>
        </div>

        <div class="link-box" onclick="openFullscreen('https://separador.ifood.com.br')">
            <span>Separador iFood</span>
        </div>
    </div>
    <div class="link-container">
        <div class="link-box">
            <span>Aplicativos Koch</span>
            <p>Download dos aplicativos, <a href="https://coletores.superkoch.com.br">clique aqui</a>.</p>
        </div>
    </div>

    <div class="overlay" id="pageOverlay">
        <div class="emulated-page" id="pageContent">
            <span class="close-button" onclick="exitFullscreen()">X</span>
        </div>
    </div>

    <script>
        var fullscreenElement = null;

        function openFullscreen(url) {
            var overlay = document.getElementById('pageOverlay');
            overlay.style.display = 'flex';
            var pageContent = document.getElementById('pageContent');

            // Solicitar tela cheia ao navegador
            if (pageContent.requestFullscreen) {
                pageContent.requestFullscreen();
            } else if (pageContent.mozRequestFullScreen) { /* Firefox */
                pageContent.mozRequestFullScreen();
            } else if (pageContent.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                pageContent.webkitRequestFullscreen();
            } else if (pageContent.msRequestFullscreen) { /* IE/Edge */
                pageContent.msRequestFullscreen();
            }

            // Abrir o link na tela cheia
            var link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('target', '_blank');
            link.click();

            // Atualizar a referência para o elemento em tela cheia
            fullscreenElement = pageContent;
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }

            // Esconder a sobreposição de tela cheia
            var overlay = document.getElementById('pageOverlay');
            overlay.style.display = 'none';

            // Remover a referência ao elemento em tela cheia
            fullscreenElement = null;
        }

        // Evento para detectar saída de tela cheia
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                exitFullscreen();
            }
        });

        // Eventos adicionais para navegadores específicos
        document.addEventListener('mozfullscreenchange', function() {
            if (!document.mozFullScreenElement) {
                exitFullscreen();
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                exitFullscreen();
            }
        });

        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement) {
                exitFullscreen();
            }
        });
    </script>
</body>
</html>
