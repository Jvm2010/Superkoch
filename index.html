<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações SuperKoch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-box {
            width: 48%;
            max-width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .link-box:hover {
            transform: scale(1.05);
            border-color: #2980b9;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        #emulatedPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            overflow: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Aplicações SuperKoch</h1>

    <div class="link-container">
        <div class="link-box" onclick="openEmulatedPage('https://separador.ifood.com.br')">
            <span>Abrir iFood</span>
        </div>
    </div>

    <div id="emulatedPage"></div>

    <script>
        function openEmulatedPage(url) {
            var emulatedPage = document.getElementById('emulatedPage');
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    emulatedPage.innerHTML = this.responseText;
                    emulatedPage.style.display = 'block';

                    // Adiciona um botão de fechar
                    var closeButton = document.createElement('span');
                    closeButton.className = 'close-button';
                    closeButton.innerHTML = 'X';
                    closeButton.onclick = function() {
                        emulatedPage.innerHTML = '';
                        emulatedPage.style.display = 'none';
                    };
                    emulatedPage.appendChild(closeButton);
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        }
    </script>
</body>
</html>
