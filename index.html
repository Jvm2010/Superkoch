<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Atendimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      background: #fff;
      width: 350px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #e0e0e0;
      align-self: flex-start;
    }
    .user {
      background: #4caf50;
      color: white;
      align-self: flex-end;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #chat-input button {
      padding: 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #chat-input button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const N8N_WEBHOOK_URL = 'https://kochti.app.n8n.cloud/webhook/chat-atendimento';

  const chatMessages = document.getElementById('chat-messages');
  let userName = '';

  // Mensagem de boas-vindas
  function welcomeUser() {
    userName = prompt('Digite seu nome:') || 'Cliente';
    addMessage(`Olá ${userName}! Como podemos ajudar você hoje?`, 'bot');
  }

  // Função para adicionar mensagem no chat
  function addMessage(message, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = message;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Função para enviar mensagem para o N8N
  async function sendMessage() {
    const userInput = document.getElementById('user-input');
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    userInput.value = '';

    try {
      const response = await fetch(N8N_WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, user: userName })
      });

      const data = await response.json();

      if (data && data.reply) {
        addMessage(data.reply, 'bot');
      } else {
        addMessage('Desculpe, não entendi. Por favor, tente novamente.', 'bot');
      }
    } catch (error) {
      console.error('Erro na comunicação com o servidor:', error);
      addMessage('Erro de conexão. Tente novamente mais tarde.', 'bot');
    }
  }

  // Iniciar o chat
  welcomeUser();
</script>

</body>
</html>
